<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src *; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
<title>ABRT</title>
<link rel="icon" href="/assets/icon-48.png" sizes="32x32" >
<link rel="stylesheet" href="/assets/w3.css">
<style>
  html,body { height:100%; }
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
  p { margin-bottom: 0; }
  .w3-table td, .w3-table th { padding: 4px 8px; }
  .w3-select { padding: 4px; }
  .w3-input { padding: 4px; }
  .full { background-color: #eee; }
  .unavailable { background-color: #ddd; }
  .most { background-color: lightyellow; }
  .some { background-color: lightcyan; }
  .open { background-color: lightgreen; }
</style>
</head>
<body class="w3-content">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-light-grey w3-collapse w3-top" style="width:260px">
  <div class="w3-container _w3-padding-16">
    <h3><img src="/assets/icon-48.png" width="32"> ABRT</h3>
    <form id="form">
      <p><label>Driver License</label></p>
      <input class="w3-input w3-border" type="text" id="licensenum" value="">

      <p><label>Test Center</label></p>
      <select class="w3-select w3-border" id="testcenter">
      </select>

      <p><label>Start Date</label></p>
      <select class="w3-select w3-border" id="startdate">
      </select>

      <p><label>End Date</label></p>
      <select class="w3-select w3-border" id="enddate">
      </select>

      <p>
        <label><input type="radio" name="testclass" value="G2" checked> G2 License</label><br>
        <label><input type="radio" name="testclass" value="G"> G License</label>
      </p>

      <p><button class="w3-button w3-block w3-blue" type="button" id="start">&#10148; Start Auto Booking</button></p>
      <p><button class="w3-button w3-block w3-blue" type="button" id="stop">&#9646; Stop Auto Booking</button></p>

      <p><label><input type="checkbox" name="scanonly" value="1" checked> Alarm Only</label></p>
    </form>
  </div>
  <div class="w3-container w3-padding-16 w3-center">
    <a href="https://drivetest.ca/book-a-road-test/booking.html" target="_blank">https://drivetest.ca</a>
  </div>
</nav>

<!-- page content -->
<div class="w3-main w3-white" style="margin-left:260px;height:100%">
  <div class="w3-container" style="height:55%">
    <div class="w3-row" style="padding: 5px 0;">
      <div class="w3-col w3-text-blue" style="width:80px">&#9989; Dates</div>
      <div class="w3-rest w3-light-grey">
        <div class="w3-blue w3-center" style="width:0%" id="progressbar">0</div>
      </div>
      <!--
      <div class="w3-bar-item w3-button w3-right w3-blue" id="clear">Clear</div>
      -->
    </div>
    <div id="output" class="w3-border" style="width:100%; height:90%;padding:5px;overflow-y:scroll;"></div>
  </div>

  <div class="w3-container" style="height:5%">
    <div class="w3-row">
      <span class="w3-text-blue">&#9993; Messages</span>
      <span id="empty" class="w3-button w3-right w3-blue w3-tiny">Clear</span>
    </div>
  </div>

  <div class="w3-container" style="height:40%">
    <div id="messages" class="w3-border" style="width:100%; height:100%;padding:5px;overflow-y:scroll;"></div>
  </div>
</div>
<!-- End page content -->

<script src="abrt.js"></script>

</body>
</html>
