<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ABRT</title>
<link rel="stylesheet" href="/webres/w3.css">
<link rel="stylesheet" href="/webres/font-awesome/css/font-awesome.min.css">
<style>
  html,body { height:100%; }
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
  #table { border-collapse: collapse; }
  .days td { width: 50px; height: 40px; }
  .day { border: 1px solid grey; }
  #weekdays { border: 1px solid grey; }
  .full { background-color: lightgrey; }
  .unavailable { background-color: lightgrey; }
  .most { background-color: lightyellow; }
  .some { background-color: lightcyan; }
  .open { background-color: lightgreen; }
</style>
</head>
<body class="w3-content">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-light-grey w3-collapse w3-top" style="width:260px">
  <div class="w3-container w3-padding-16">
    <h3>ABRT</h3>
    <hr>
    <form id="form">
      <p><label><i class="fa fa-id-card-o"></i> Driver License</label></p>
      <input class="w3-input w3-border" type="text" placeholder="Driver License #" id="licensenum" value="Z3187-79607-06108">

      <p><label><i class="fa fa-car"></i> Test Center</label></p>
      <select class="w3-select w3-border" id="testcenter">
        <option value="">Select A Test Center</option>
        <option value="Oshawa" selected>Oshawa</option>
        <option value="Lindsay">Lindsay</option>
      </select>

      <p><label><i class="fa fa-calendar"></i> Date</label></p>
      <input class="w3-input w3-border datepicker" type="text" placeholder="YYYY-MM-DD" id="testdate" value="2017-12-11">

      <p><label><input type="radio" name="testclass" value="G2" checked> G2 License</label></p>
      <p><label><input type="radio" name="testclass" value="G"> G License</label></p>

      <p><button class="w3-button w3-block w3-blue w3-left-align" type="button" id="start"><i class="fa fa-play w3-margin-right"></i> Start Auto Booking</button></p>
      <p><button class="w3-button w3-block w3-blue w3-left-align" type="button" id="stop"><i class="fa fa-stop w3-margin-right"></i> Stop Auto Booking</button></p>
    </form>
  </div>
  <div class="w3-container w3-padding-16 w3-center">
    <a href="https://drivetest.ca/book-a-road-test/booking.html" target="_blank">http://drivetest.ca</a>
  </div>
</nav>

<!-- page content -->
<div class="w3-main w3-white" style="margin-left:260px;height:100%">
  <div class="w3-container" style="height:50%">
    <div class="w3-bar">
      <div class="w3-bar-item w3-text-blue"><i class="fa fa-diamond w3-text-green"></i> Output</div>
      <div class="w3-bar-item w3-button w3-right w3-blue" id="clear">Clear</div>
    </div>
    <div id="output" class="w3-border" style="width:100%; height:90%;padding:5px;overflow-y:scroll;"></div>
  </div>

  <div class="w3-container" style="height:50%">
    <div class="w3-bar">
      <div class="w3-bar-item w3-text-blue"><i class="fa fa-envelope-o w3-text-green"></i> Messages</div>
      <div class="w3-bar-item w3-button w3-right w3-blue" id="empty">Clear</div>
    </div>
    <div id="messages" class="w3-border" style="width:100%; height:90%;padding:5px;overflow-y:scroll;"></div>
  </div>
</div>
<!-- End page content -->

<link rel="stylesheet" href="/webres/pickadate/themes/classic.css">
<link rel="stylesheet" href="/webres/pickadate/themes/classic.date.css">

<script src="/webres/jquery-2.1.0.min.js"></script>
<script src="/webres/pickadate/picker.js"></script>
<script src="/webres/pickadate/picker.date.js"></script>

<script src="abrt.js"></script>

</body>
</html>
