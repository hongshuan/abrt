<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
<title>ABRT</title>
<link rel="stylesheet" href="webres/w3.css">
</head>
<body>

<div class="w3-container w3-blue">
 <h2>ABRT</h2>
</div>

<form class="w3-container w3-light-grey w3-text-blue" id="form">
  <h3>Input Form</h3>
  <div class="w3-row-padding w3-section">
    <div class="w3-col s3">
      <input class="w3-input w3-border" name="username" type="text" placeholder="First Name">
    </div>
    <div class="w3-col s3">
      <input class="w3-input w3-border" name="password" type="text" placeholder="Last Name">
    </div>
    <div class="w3-col s3">
      <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
    </div>
    <div class="w3-col s3">
      <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
    </div>
  </div>

  <div class="w3-row w3-section w3-center">
    <button type="button" class="w3-btn w3-blue" id="start">Start</button>
    <button type="button" class="w3-btn w3-blue" id="stop">Stop</button>
    <button type="button" class="w3-btn w3-blue" id="clear">Clear</button>
  </div>
</form>

<div id="output" style="width:100%; height:20em;">
</div>

<script src="abrt.js"></script>

</body>
</html>
