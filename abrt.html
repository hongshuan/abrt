<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
<title>ABRT</title>
<link rel="stylesheet" href="webres/w3.css">
<link rel="stylesheet" href="webres/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="webres/pickadate/themes/classic.css">
<link rel="stylesheet" href="webres/pickadate/themes/classic.date.css">
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
</style>
</head>
<body class="w3-content w3-border-left w3-border-right">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-light-grey w3-collapse w3-top" style="z-index:3;width:260px" id="mySidebar">
  <div class="w3-container w3-display-container w3-padding-16">
    <h3>ABRT</h3>
    <hr>
    <form>
      <p><label><i class="fa fa-id-card-o"></i> Driver License</label></p>
      <input class="w3-input w3-border" type="text" placeholder="Driver License #" name="driver">

      <p><label><i class="fa fa-car"></i> Test Center</label></p>
      <input class="w3-input w3-border" type="text" placeholder="Test Center" name="center">

      <p><label><i class="fa fa-calendar-o"></i> Date</label></p>
      <input class="w3-input w3-border" type="text" placeholder="YYYY-MM-DD" name="date">

      <p><input type="radio" name="level" value="G2"> G2 License</p>
      <p><input type="radio" name="level" value="G"> G License</p>

      <p><button class="w3-button w3-block w3-blue w3-left-align" type="button" id="start"><i class="fa fa-play w3-margin-right"></i> Start Auto Booking</button></p>
      <p><button class="w3-button w3-block w3-blue w3-left-align" type="button" id="stop"><i class="fa fa-stop w3-margin-right"></i> Stop Auto Booking</button></p>
    </form>
  </div>
</nav>

<!-- page content -->
<div class="w3-main w3-white" style="margin-left:260px">
  <div class="w3-container">
    <h3 class="w3-text-blue">Logger</h3>
    <div id="output" class="w3-border" style="width:100%; height:20em;"></div>
  </div>

  <div class="w3-container">
    <h3 class="w3-text-blue">Messages</h3>
    <div id="logger" class="w3-border" style="width:100%; height:20em;"></div>
  </div>
</div>
<!-- End page content -->

<script src="abrt.js"></script>
<script src="webres/jquery-2.1.0.min.js"></script>
<script src="webres/pickadate/picker.js"></script>
<script src="webres/pickadate/picker.date.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('.datepicker').pickadate({format: 'yyyy-mm-dd'});
    });
</script>

</body>
</html>
